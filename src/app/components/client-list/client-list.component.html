<div class="container">
  
   <!-- Botón para navegar a para agregar un nuevo Client -->
   <button class="btn btn-primary mb-4 mt-3" (click)="navigateToAddClient()">New Client</button>
   <button class="btn btn-primary mb-4 mt-3 ms-4" (click)="navigateToAddClient()">Export</button>
   

   <!-- Formulario de búsqueda -->
   <div class="form-group mb-4">
    <label for="sharedKeySearch">Search by Shared Key</label>
    <div class="input-group">
      <input
        type="text"
        id="sharedKeySearch"
        class="form-control"
        [(ngModel)]="searchKey"
        (blur)="onSearchBlur()"
        placeholder="Enter shared key"
      />
      <button class="btn btn-primary" (click)="searchBySharedKey()">Search</button>
    </div>
  </div>

  <h2 class="my-4">Clients</h2>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Shared Key</th>
        <th scope="col">Bussiness ID</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of dataSource">
        <td>{{ client.sharedKey }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.startDate }}</td>
        <td>{{ client.endDate }}</td>
      </tr>
    </tbody>
  </table>

    <!-- Mensaje cuando no hay resultados -->
    <p *ngIf="dataSource && dataSource.length === 0" class="text-center mt-4">
      No clients found for the provided shared key.
    </p>
</div>
